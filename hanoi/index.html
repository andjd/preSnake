<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Towers of Hanoi</title>
    <link rel="stylesheet" type="text/css" href="css/hanoi.css">
  </head>
  <body>
    <figure class="towers"><h1>Towers of Hanoi</h1></figure>
    <script src="js/jquery-2.1.1.js"></script>
    <script src="hanoi-core-solution/hanoi-core.js"></script>
    <script src="js/hanoi-view.js"></script>

    <script>
    $(document).on("ready", function(e){

      var game = new Hanoi.Game();
      var el = $(".towers");
      var hanoiView = new Hanoi.View(game, el);

      // call functions
      hanoiView.setupTowers();

      hanoiView.render();

      hanoiView.clickTowers();

    });
    </script>
  </body>
</html>
