<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="../css/ttt.css">
  </head>
  <body>
    <figure class="ttt-grid"><h1>TIC-TAC-TOE</h1></figure>
    <script src="../js/jquery-2.1.1.js"></script>
    <!-- Whackjobs at GithubPages don't understand symlinks... -->
    <script src="../../ttt-core-solution/ttt-core.js"></script>
    <script src="../js/ttt-view.js"></script>

    <script>
    $(document).on("ready", function(e){

    var game = new TTT.Game();
    var el = $(".ttt-grid")
    var tttView = new TTT.View(game, el);

    tttView.setupBoard();

    tttView.bindEvents();

    tttView.makeGrid()
    });
    </script>
  </body>
</html>
